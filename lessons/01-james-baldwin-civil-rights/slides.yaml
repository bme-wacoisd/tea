# Slide presentation configuration for Google Slides API
# This file defines the content and structure of the presentation

title: "James Baldwin"
subtitle: "Harlem, 1924–1987"

# Color theme for this lesson
# accent2 (red/coral) = ALWAYS means "don't do this"
theme:
  primary: {r: 0.1, g: 0.2, b: 0.4}      # deep_blue
  secondary: {r: 0.2, g: 0.6, b: 0.6}    # teal (positive)
  accent1: {r: 0.95, g: 0.75, b: 0.2}    # gold
  accent2: {r: 0.85, g: 0.25, b: 0.25}   # red (negative/warning)
  background: {r: 1.0, g: 0.98, b: 0.94} # cream
  text: {r: 0.2, g: 0.2, b: 0.25}        # charcoal

# Image assets (will be uploaded to Drive)
images:
  subject_photo: "assets/james-baldwin.jpg"

slides:
  - type: title
    # Uses presentation title/subtitle above

  - type: image_bio
    title: "James Baldwin (1924–1987)"
    image: subject_photo
    description: "Harlem. Oldest of 9 kids.\nRead two libraries by age 13.\n\nAt 14, started preaching—\ndrew bigger crowds than\nhis father."

  - type: quote
    quote: "Write a sentence\nas clean as a bone."
    attribution: "James Baldwin"

  - type: big_idea
    label: "HIS ADVICE TO WRITERS"
    main_text: "Don't describe. Show."
    supporting_text: "\"Don't describe a purple sunset—\nmake me SEE that it is purple.\""

  - type: bullets
    title: "October 1963: A Talk to Teachers"
    accent: primary
    items:
      - "One month after Birmingham church bombing"
      - "Four children killed"
      - "Baldwin stood before NYC teachers"
      - "Told them something they didn't want to hear"

  - type: quote
    quote: "The purpose of education is to create\nin a person the ability to look at\nthe world for himself."
    attribution: "James Baldwin, 1963"

  - type: quote
    quote: "It is your responsibility to change\nsociety if you think of yourself\nas an educated person."
    attribution: "James Baldwin"

  - type: big_idea
    label: "WHAT HE UNDERSTOOD AT 14"
    main_text: "People don't change because you tell them to."
    supporting_text: "They change when you make them\nFEEL something true."

  - type: comparison
    title: "Baldwin's Method"
    accent_left: secondary
    accent_right: accent2
    left_header: "✓ SHOW"
    right_header: "✗ DESCRIBE"
    left_items:
      - "Ruby Bridges, age 6, walked past crowds"
      - "John Lewis, age 23, beaten on a bridge"
      - "Claudette Colvin, age 15, refused her seat"
    right_items:
      - "\"Schools were segregated\""
      - "\"People protested\""
      - "\"Laws eventually changed\""

  - type: table
    title: "Start Where They Are"
    accent: secondary
    headers: ["Age", "They Already Get", "Build From There"]
    rows:
      - ["Pre-K to 2nd", "\"That's not fair!\"", "\"What makes something fair?\""]
      - ["3rd to 5th", "Rules can be wrong", "\"Who gets to decide the rules?\""]
      - ["6th to 8th", "Injustice exists", "\"What gives movements power?\""]
      - ["9th to 12th", "Systems, complexity", "\"How does this connect to now?\""]

  - type: comparison
    title: "Teaching Civil Rights"
    accent_left: secondary
    accent_right: accent2
    left_header: "✓ IS"
    right_header: "✗ IS NOT"
    left_items:
      - "Connecting past to present"
      - "Age-appropriate honesty"
      - "Trusting students with truth"
      - "Ongoing conversation"
    right_items:
      - "Making anyone feel guilty"
      - "Traumatizing with details"
      - "Telling them what to think"
      - "One-and-done checkbox"

  - type: bullets
    title: "Group Discussion"
    accent: primary
    items:
      - "Read prompts on your device"
      - "Discuss verbally with your group"
      - "Summarize key points on paper"
      - "I'll visit each group"

  - type: closing
    quote: "History is not the past.\nIt is the present."
    attribution: "James Baldwin"
    call_to_action: "Next: Complete the quiz on Google Classroom"
